<!--==================== LOGIN ====================-->
<div class="login" id="login">
  <form (ngSubmit)="onSubmitLogin()" class="login__form">
    <h2 class="login__title">Iniciar Sessão</h2>
    <div class="login__group">
      <div>
        <label for="email" class="login__label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Insira o seu email." id="email" class="login__input">
      </div>
      <div>
        <label for="password" class="login__label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Insira a sua password" id="password" class="login__input">
      </div>
    </div>
    <div>
      <p class="login__signup">
        Não tem conta? Registe-se <a routerLink="/register">Criar conta</a>
      </p>
      <br>
      <button type="submit" class="login__button">Entrar</button>
      <p>{{ loginMessage }}</p>
    </div>
  </form>
  <i class="ri-close-line login__close" id="login-close"></i>
</div>
